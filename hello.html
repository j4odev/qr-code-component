<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Component</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <link rel="stylesheet" href="styles/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img class="item qr-code-image" src="img/image-qr-code.png" alt="" />
        <h3 class="item">Improve your front-end skills by building projects</h3>
        <p class="item description">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level.
        </p>
      </div>
      <p class="copyright">
        &copy MADE BY
        <a class="copyHover" href="https://www.linkedin.com/in/j40dev/"
          >J40DEV</a
        >
      </p>
    </div>
  </body>
</html>
